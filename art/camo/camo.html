       <script>
$('#main').toggleClass(localStorage.toggled);

function darkLight() {
  /*LIGHT CLASS*/
  if (localStorage.toggled != 'light') {
    $('#main, p').toggleClass('light', true);
    localStorage.toggled = "light";
     
  } else {
    $('#main, p').toggleClass('light', false);
    localStorage.toggled = "";
  }
}

/*Add 'checked' property to input if background == dark*/
if ($('main').hasClass('light')) {
   $( '#dark_light' ).prop( "checked", true )
} else {
  $( '#dark_light' ).prop( "checked", false )
}

                 function changeImage1() {
                      var image = document.getElementById('xxiivv');
                      if (image.src.match("https://webring.xxiivv.com/icon.white.svg")) {
                          image.src = "https://webring.xxiivv.com/icon.black.svg";
                      } else {
                          image.src = "https://webring.xxiivv.com/icon.white.svg";
                      }
                  }
         

      </script>
