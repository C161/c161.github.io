   <body id="body" class="darkmode">
      <script>
         function changeImage1() {
             var image = document.getElementById('GitHub');
             if (image.src.match("GitHub-Mark-Light")) {
                 image.src = "../../icons/GitHub-Mark-Dark.svg";
             } else {
                 image.src = "../../icons/GitHub-Mark-Light.svg";
             }
         }
         
         function changeImage2() {
             var image = document.getElementById('xxiivv');
             if (image.src.match("https://webring.xxiivv.com/icon.white.svg")) {
                 image.src = "https://webring.xxiivv.com/icon.black.svg";
             } else {
                 image.src = "https://webring.xxiivv.com/icon.white.svg";
             }
         }
         
         function toggleDarkLight() {
           var body = document.getElementById("body");
           var currentClass = body.className;
           body.className = currentClass == "darkmode" ? "light-mode" : "darkmode";
         }
      </script>
